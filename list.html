<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>抗疫身心問卷抽獎名單</title>
    <style>
        .table {
            text-align: center;
        }

        body {
            margin: 10px;
        }
    </style>
</head>

<body>
    <label for="lotteryList">獎項</label>
    <select id="lotteryList" class="form-control">
        <option value="-1" selected>請選擇...</option>
    </select>
    <div class="table-responsive">
        <table class="table table-sm table-striped" id="lotteryTbl">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">員工編號</th>
                </tr>
            </thead>
            <tbody id="lotteryTbd">
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        let lotteryList = [];
        // Google 試算表ID
        const docId = "1A2CVfglroVKedV5eFlVP05rqPWaFzh71ebe68I8Zx_I";
        // 工作表索引
        const listIdx = 2;
        $(document).ready(() => {
            $("#lotteryTbl").hide();
            $.getJSON(`https://spreadsheets.google.com/feeds/cells/${docId}/${listIdx}/public/values?alt=json`, (data) => {
                const jsonData = data["feed"]["entry"];
                let itemIdx;
                for (let index = 0; index < jsonData.length; index++) {
                    const element = jsonData[index];
                    let row = element["gs$cell"]["row"];
                    let col = element["gs$cell"]["col"];
                    // 新增1個獎項種類
                    if (col == 1 && element["gs$cell"]["$t"] == "序號") {
                        if (itemIdx === undefined) {
                            itemIdx = 0;
                        } else {
                            itemIdx++;
                        }
                        // 如list不存在則初始化
                        if (lotteryList[itemIdx] === undefined) {
                            lotteryList[itemIdx] = {};
                            lotteryList[itemIdx]["name"] = jsonData[index + 1]["gs$cell"]["$t"];
                            lotteryList[itemIdx]["list"] = [];
                        }
                        continue;
                    }
                    if (col == 2 && jsonData[index - 1]["gs$cell"]["$t"] != "序號") {
                        lotteryList[itemIdx]["list"].push(element["gs$cell"]["$t"]);
                    }
                }
                // console.log(`總共有 ${lotteryList.length} 個獎項`);
                // console.log(lotteryList);
                for (let index = 0; index < lotteryList.length; index++) {
                    const element = lotteryList[index];
                    $("#lotteryList").append(`<option value="${index}">${element["name"]}</option>`);
                }
                delete jsonData;
            });
            $("#lotteryList").change(() => {
                const currentVal = $("#lotteryList").val();
                $("#lotteryTbl").hide();
                $("#lotteryTbd").empty();
                if (currentVal == -1) {
                    return;
                }
                for (let index = 0; index < lotteryList[currentVal]["list"].length; index++) {
                    const element = lotteryList[currentVal]["list"][index];
                    $("#lotteryTbd").append(`<tr><th scope="row">${index + 1}</th><td>${element}</td></tr>`);
                }
                $("#lotteryTbl").show();
            });
        });
    </script>
</body>

</html>
